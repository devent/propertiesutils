com.anrisoftware.propertiesutils.label = \n\
    it.foreground = Color.RED \n\
    it.text = "Test" \n\
    return it

com.anrisoftware.propertiesutils.panel = \n\
     \n\
    it.layout = new BorderLayout() \n\
     \n\
    def textPanel = new JPanel(new GridLayout(1, 2)) \n\
    textPanel.add textLabel \n\
    textPanel.add textField \n\
    it.add textPanel, BorderLayout.NORTH \n\
     \n\
    textLabel.foreground = Color.RED \n\
    textLabel.text = "Test" \n\
    return it

com.anrisoftware.propertiesutils.panel_table = \n\
     \n\
    it.layout = new BorderLayout() \n\
     \n\
    double[] col = [PREFERRED, FILL] \n\
    double[] row = [PREFERRED] \n\
    def textPanel = new JPanel(new TableLayout(col, row)) \n\
    textPanel.add textLabel, "0, 0" \n\
    textPanel.add textField, "1, 0" \n\
    it.add textPanel, BorderLayout.NORTH \n\
     \n\
    textLabel.foreground = Color.RED \n\
    textLabel.text = "Test" \n\
    return it
